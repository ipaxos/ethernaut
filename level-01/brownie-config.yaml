dependencies:
  - OpenZeppelin/openzeppelin-contracts@3.4.0
compiler:
  solc:
    remappings:
      - "@openzeppelin=OpenZeppelin/openzeppelin-contracts@3.4.0"
networks:
  development:
    verify: False
  ganache:
    verify: False
  rinkeby:
    verify: False
    fallback: "0xF234ad8A88e34abc64BDfa196Ad6c69Df0616938"
    infura: ${RINKEBY_INFURA}
wallets:
  from_key: ${PRIVATE_KEY}
dotenv: ../.env