dependencies:
  - OpenZeppelin/openzeppelin-contracts@3.4.0
compiler:
  solc:
    remappings:
      - "@openzeppelin=OpenZeppelin/openzeppelin-contracts@3.4.0"
networks:
  development:
    verify: False
  ganache:
    verify: False
  rinkeby:
    verify: False
    fallout: "0x1D54b828eC9E515034A366EA2985DFD987B3e895"
    infura: ${RINKEBY_INFURA}
wallets:
  from_key: ${PRIVATE_KEY}
dotenv: ../.env